<!DOCTYPE html>
<head>
    <meta charset="utf-8">
     <title>ECharts</title>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        
        <div id="map" style="height:400px">  </div>
        <div id="treemap" style="height:400px">  </div>
        <div id="pie" style="height:400px">  </div>
        <div id="bar1" style="height:400px">  </div>
        <div id="bar2" style="height:400px">  </div>

    
    <!-- ECharts单文件引入 -->
    
    <script src="http://echarts.baidu.com/build/dist/echarts.js">   </script>
    <script type="text/javascript">
        
      
       // 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });
        // 使用
        require(
            [
                'echarts',
                                'echarts/chart/map', // 使用地图就加载map模块，按需加载
                                'echarts/chart/treemap', // 使用矩形树图就加载treemap模块，按需加载
		                'echarts/chart/pie',//使用面饼就加载pie模块
                                'echarts/chart/bar', // 使用柱状图就加载bar模块
                                'echarts/chart/bar', // 使用柱状图就加载bar模块
            ],DrawEchats);
			
               
                  function DrawEchats(ec){
				drawMap(ec);
                                drawTreemap(ec);
                                drawPie(ec);
                                drawBar1(ec);
                                drawBar2(ec);
			
			}

                {name: '四川',value: 223},

                {name: '宁夏',value: 95},

                 {name: '贵州',value: 10}
    

            ]

        }

    ]

};  
                myChart.setOption(option1,true); 
            }

function  drawPie(ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('pie')); 
                
                var  option3= {

    title : {
        text: '各类慈善组织数量统计',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',
        x: 'left',
        data: ['基金会','社会团体','民办非企业','事业单位','其他']
    },
    series : [
        {
            name: '访问来源',
            type: 'pie',
            radius : '55%',
            center: ['50%', '60%'],
            data:[
                {value:2144, name:'基金会'},
                {value:1284, name:'社会团体'},
                {value:487, name:'民办非企业'},
                {value:53, name:'事业单位'},

            ],

                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                 }
            }
        }
    ]
};

 //为echarts对象加载数据
                myChart.setOption(option3,true); 
            }   



function  drawBar1(ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('bar1')); 
                var option4 = {

  title: {
        text: '慈善组织收入金额统计（万元）',
     
    },
    tooltip : {
        trigger: 'axis',
        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        },
        formatter: function (params) {
            var tar = params[0];
            return tar.name + '<br/>' + tar.seriesName + ' : ' + tar.value;
        }
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    xAxis : [
        {
            type : 'category',
            splitLine: {show:false},
            data : ['1月','3月','5月','7月','9月','11月']
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            name:'辅助',
            type:'bar',
            stack: '总量',
            itemStyle:{
                normal:{
                    barBorderColor:'rgba(0,0,0,0)',
                    color:'rgba(0,0,0,0)'
                },
                emphasis:{
                    barBorderColor:'rgba(0,0,0,0)',
                    color:'rgba(0,0,0,0)'
                }
            },
            data:[0, 1700, 1400, 1200, 300, 0]
        },
        {
            name:'慈善收入金额（万元）',
            type:'bar',
            stack: '总量',
            itemStyle : { normal: {label : {show: true, position: 'inside'}}},
            data:[147690, 47891, 137863, 113397, 72405, 37608]
        }
    ]
};

//为echarts对象加载数据
                myChart.setOption(option4,true); 
            }




function  drawBar2(ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('bar2')); 
                
                var option5 = {

    title : {
        text: '捐赠者行业分布',
        subtext: '数据来自网络'
    },
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['2014年', '2015年']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis : [
        {
            type : 'value',
            boundaryGap : [0, 0.01]
        }
    ],
    yAxis : [
        {
            type : 'category',
            data : ['农业','地质业','金融','互联网','制造业','房地产']
        }
    ],
    series : [
        {
            name:'2014年',
            type:'bar',
            data:[18203, 23489, 29034, 104970, 131744, 630230]
        },
        {
            name:'2015年',
            type:'bar',
            data:[19325, 23438, 31000, 121594, 134141, 681807]
        }
    ]
};
//为echarts对象加载数据
                myChart.setOption(option5,true); 
            }


   </script>
</body>
