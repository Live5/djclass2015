<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts图表组件综合使用示例</title>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="bar" style="height: 400px;margin-top:20px;"></div>
    <div id="line" style="height: 400px;margin-top:20px;"></div>
    <div id="pie" style="height: 400px;margin-top:20px;"></div>
    <div id="radar" style="height: 400px;margin-top:20px;"></div>
    <div id="pie2" style="height: 400px;margin-top:20px;"></div>
    <div id="line2" style="height: 400px;margin-top:20px;"></div>

    <!-- ECharts单文件引入 -->

    <script src="http://echarts.baidu.com/build/dist/echarts.js">   </script>
    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });
        // 使用
        require(
            [
                'echarts',
                'echarts/chart/bar', // 使用柱状图就加载bar模块，按需加载
				'echarts/chart/line',//使用折线图就加载line模块
				'echarts/chart/pie',//使用面饼就加载pie模块
				'echarts/chart/radar',//使用雷达图就加载radar模块
                'echarts/chart/map',//使用地图就加载map模块

            ], DrawEchats);

        /**
        * 资源加载完毕后画图表
        */
        function DrawEchats(ec) {
            drawLine(ec);
            drawBar(ec);           
            drawPie(ec);
            drawRadar(ec);
            drawPie2(ec);
            drawLine2(ec);
        }


        //柱状图
        function drawLine(ec) {
            // 基于准备好的dom，初始化echarts图表
            var myChart = ec.init(document.getElementById('bar'));

            var option1 = {
                title: {
                    text: '文化创意产业增加值（单位：十亿元）及其占国内生产总值的比重',
                    subtext: '资料来源：智研数据中心整理',
                    x:"center"
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['占比'],
                    y:"bottom"
                },
                toolbox: {
                    show: true,
                    feature: {
                        mark: { show: true },
                        dataView: { show: true, readOnly: false },
                        magicType: { show: true, type: ['line', 'bar'] },
                        restore: { show: true },
                        saveAsImage: { show: true }
                    }
                },
                calculable: true,
                xAxis: [
                    {
                        type: 'category',
                        boundaryGap: false,
                        data: ['2008', '2009', '2010', '2011', '2012']
                    }
                ],
                yAxis: [
                    {
                        type: 'value',
                        axisLabel: {
                            formatter: '{value}亿元'
                        }
                    }
                ],
                series: [
                    {
                        name: '占比',
                        type: 'line',
                        data: [763, 840, 1105, 1552.6,1807.1],
                        smooth:true,//平滑曲线
                        markPoint: {
                            data: [
                                { type: 'max', name: '最大值' },
                                { type: 'min', name: '最小值' }
                            ]
                        },
                        markLine: {
                            data: [
                                { type: 'average', name: '平均值' }
                            ]
                        }
                    }
                ]
            };
            //为echarts对象加载数据
            myChart.setOption(option1, true);
        }


        //柱状图
        function drawBar(ec) {
            // 基于准备好的dom，初始化echarts图表
            var myChart = ec.init(document.getElementById('line'));

            var option2 = {

                title: {
                    x: 'center',
                    text: '2013年文化创意产业增加值情况表',
                    subtext: '数据来自网络单位[亿元]'
                },
                tooltip: {
                    trigger: 'item'
                },
                toolbox: {
                    show: true,
                    feature: {
                        dataView: { show: true, readOnly: false },
                        restore: { show: true },
                        saveAsImage: { show: true }
                    }
                },
                calculable: true,
                grid: {
                    borderWidth: 0,
                    y: 80,
                    y2: 60
                },
                xAxis: [
                    {
                        type: 'category',
                        show: false,
                        data: ['上海市', '北京市', '杭州市', '深圳市', '广州市', '武汉市']
                    }
                ],
                yAxis: [
                    {
                        type: 'value',
                        show: false
                    }
                ],
                series: [
                    {
                        name: '2013年文化创意产业增加值情况表',
                        type: 'bar',
                        itemStyle: {
                            normal: {
                                color: function (params) {
                                    // build a color map as your need.
                                    var colorList = [
                                      '#C1232B', '#B5C334', '#FCCE10', '#E87C25', '#27727B',
                                       '#FE8463', '#9BCA63', '#FAD860', '#F3A43B', '#60C0DD',
                                       '#D7504B', '#C6E579', '#F4E001', '#F0805A', '#26C0C0'
                                    ];
                                    return colorList[params.dataIndex]
                                },
                                label: {
                                    show: true,
                                    position: 'top',
                                    formatter: '{b}\n{c}'
                                }
                            }
                        },
                        data: [2500, 2406.7, 1359.5, 1357, 743, 708.62]
                    }
                ]
            };

            //为echarts对象加载数据
            myChart.setOption(option2, true);
        }


        //饼状图
        function drawPie(ec) {
            // 基于准备好的dom，初始化echarts图表
            var myChart = ec.init(document.getElementById('pie'));

            var option3 = {
                title: {
                    text: '2013年文化创意产业企业从业人员数量及增长率',
                    subtext: '数据来源：虚拟数据单位[万元]',
                    x: 'center'
                },
                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },
                legend: {
                    y:"bottom",
                    x: 'center',
                    data: ['北京市', '上海市', '广州市', '武汉市', '杭州市','天津市','成都市']
                },
                toolbox: {
                    show: true,
                    feature: {
                        mark: { show: true },
                        dataView: { show: true, readOnly: false },
                        magicType: {
                            show: true,
                            type: ['pie', 'funnel'],
                            option: {
                                funnel: {
                                    x: '25%',
                                    width: '50%',
                                    funnelAlign: 'left',
                                    max: 266
                                }
                            }
                        },
                        restore: { show: true },
                        saveAsImage: { show: true }
                    }
                },
                calculable: true,
                series: [
                    {
                        name: '2013年文化创意产业企业从业人员数量及增长率',
                        type: 'pie',
                        radius: '55%',
                        center: ['50%', '60%'],
                        data: [
                            { value: 152.9, name: '北京市' },
                            { value: 129.16, name: '上海市' },
                            { value: 50.14, name: '广州市' },
                            { value: 46.68, name: '武汉市' },
                            { value: 32.31, name: '杭州市' },
                            { value: 30, name: '天津市' },
                            { value: 15.21, name: '成都市' }
                        ]
                    }
                ]
            };

            //为echarts对象加载数据
            myChart.setOption(option3, true);
        }

        //和弦图
        function drawRadar(ec) {
            var myChart = ec.init(document.getElementById('radar'));

            var option4 = {
                title: {
                    text: '2012 vs 2013',
                    subtext: '2012与2013年电影产业票房收入对比（万元）',
                    x: 'center'
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    x: 'center',
                    y:"bottom",
                    data: ['2012', '2013']
                },
                toolbox: {
                    show: true,
                    feature: {
                        mark: { show: true },
                        dataView: { show: true, readOnly: false },
                        restore: { show: true },
                        saveAsImage: { show: true }
                    }
                },
                calculable: true,
                polar: [
                    {
                        indicator: [
                            { text: '北京', max: 200000 },
                            { text: '上海', max: 200000 },
                            { text: '广州', max: 200000 },
                            { text: '深圳', max: 200000 },
                            { text: '武汉', max: 200000 },
                            { text: '成都', max: 200000 }
                        ],
                        radius: 130
                    }
                ],
                series: [
                    {
                        name: '2012与2013年电影产业票房收入对比',
                        type: 'radar',
                        itemStyle: {
                            normal: {
                                areaStyle: {
                                    type: 'default'
                                }
                            }
                        },
                        data: [
                            {
                                value: [161160, 134835, 77589, 76474, 61030, 60905],
                                name: '2012'
                            },
                            {
                                value: [184892.77, 155562.54, 92131.62, 93727.11, 69906.36, 73038.55],
                                name: '2013'
                            }
                        ]
                    }
                ]
            };


            //为echarts对象加载数据
            myChart.setOption(option4, true);
        }

        //饼状图
        function drawPie2(ec) {
            // 基于准备好的dom，初始化echarts图表
            var myChart = ec.init(document.getElementById('pie2'));

            var option3 = {
                title: {
                    text: '2009年中国文化创意产业细分市场规模（亿元）',
                    subtext: '数据来源：虚拟数据单位[万元]',
                    x: 'center'
                },
                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },
                legend: {
                    y: "bottom",
                    x: 'center',
                    data: ['文化艺术', '新闻出版', '广播电影电视', '软件、网络及计算机', '广告会展', '艺术品交易', '设计服务', '旅游、休闲娱乐', '其他辅助服务类']
                },
                toolbox: {
                    show: true,
                    feature: {
                        mark: { show: true },
                        dataView: { show: true, readOnly: false },
                        magicType: {
                            show: true,
                            type: ['pie', 'funnel'],
                            option: {
                                funnel: {
                                    x: '25%',
                                    width: '50%',
                                    funnelAlign: 'left',
                                    max: 266
                                }
                            }
                        },
                        restore: { show: true },
                        saveAsImage: { show: true }
                    }
                },
                calculable: true,
                series: [
                    {
                        name: '2009年中国文化创意产业细分市场规模',
                        type: 'pie',
                        radius: '55%',
                        center: ['50%', '60%'],
                        data: [
                            { value: 458, name: '文化艺术' },
                            { value: 5894, name: '新闻出版' },
                            { value: 9823, name: '广播电影电视' },
                            { value: 3667, name: '软件、网络及计算机' },
                            { value: 2109, name: '广告会展' },
                            { value: 194, name: '艺术品交易' },
                            { value: 327, name: '设计服务' },
                            { value: 3144, name: '旅游、休闲娱乐' },
                            { value: 851, name: '其他辅助服务类' }
                        ]
                    }
                ]
            };

            //为echarts对象加载数据
            myChart.setOption(option3, true);
        }

        //柱状图
        function drawLine2(ec) {
            // 基于准备好的dom，初始化echarts图表
            var myChart = ec.init(document.getElementById('line2'));

            var option1 = {
                title: {
                    text: '2010-2013年我国居民在文教娱乐方面每人平均消费支出（单位：元,%）',
                    subtext: '资料来源：前瞻产业研究院',
                    x: "center"
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['消费支出'],
                    y: "bottom"
                },
                toolbox: {
                    show: true,
                    feature: {
                        mark: { show: true },
                        dataView: { show: true, readOnly: false },
                        magicType: { show: true, type: ['line', 'bar'] },
                        restore: { show: true },
                        saveAsImage: { show: true }
                    }
                },
                calculable: true,
                xAxis: [
                    {
                        type: 'category',
                        boundaryGap: false,
                        data: ['2010', '2011', '2012', '2013']
                    }
                ],
                yAxis: [
                    {
                        type: 'value',
                        axisLabel: {
                            formatter: '{value}元'
                        }
                    }
                ],
                series: [
                    {
                        name: '消费支出',
                        type: 'line',
                        data: [1627.64, 1851.74, 2033.5, 2233.3],
                        smooth: true
                    }
                ]
            };
            //为echarts对象加载数据
            myChart.setOption(option1, true);
        }

    </script>
</body>
